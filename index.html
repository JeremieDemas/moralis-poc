<!DOCTYPE html>
<html>

<head>
    <title>Moralis POC</title>
</head>

<body>

    <h1>Moralis SDK - Proof of Concept</h1>

    <div>
        <h2>Authentication</h2>
        <button id="btn-loginM">Login with Metamask</button>
        <button id="btn-loginWC">Login with WalletConnect</button>
        <div>
            <p> <button id="btn-logout">Logout</button> </p>
        </div>
    </div>

    <div>
        <h2>1inch plugin (Mainnet) - infos about functions <a href="https://moralis.io/plugins/1inch">here</a></h2>
        <button id="btn-getSupportedTokens">Get the tokens supported list</button>
        <button id="btn-getQuote">Get the quote for USDT/WETH</button>
        <button id="btn-hasAllowance">Check if the user has allowance to swap 1 BNB</button>
        <button id="btn-approve">Approve a new token (BNB) to trade</button>
        <button id="btn-swap">Swap 1 WETH for USDT</button>
    </div>

    <div>
        <h2>Opensea plugin (Rinkeby) - infos about functions <a href="https://moralis.io/plugins/opensea">here</a></h2>
        <button id="btn-getAsset">Get asset from contract</button>
    </div>

    <script src="./src/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <script
        src="https://github.com/WalletConnect/walletconnect-monorepo/releases/download/1.7.8/web3-provider.min.js"></script>

</body>

</html>
